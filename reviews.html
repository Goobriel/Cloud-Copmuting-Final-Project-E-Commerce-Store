     <!--------------------------------       -Contact Form Begins      -------------------------------------------------------->
     
     <H1 class="Heading">Leave a comment! </H1>
     
     <p style="text-align: center;">Character limit 300!</p>
     <div class ="reviewform">
        <form>
        <div class="row" class="mb-3">
            <div class="col-5" id="contact_fill">
                <label for="reviewname" class="form-label">Full Name: </label>
                <input type="text" class="form-control" id="reviewname" placeholder="Full name: ">
        
                <label for="locate" class="form-label">Location: </label>
                <input type="text" class="form-control" id="locate" placeholder="Locate:">
                
                <label for="response" class="form-label">Review: </label>
                <textarea class="form-control" id="response" rows="3" placeholder="Enter comment here:"></textarea>
            </div>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <button type="submit" id="btn-comment" class="btn col-5">Submit Comment.</button>
    </form>
